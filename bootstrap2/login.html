<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body class="bg-primary d-flex align-items-center justify-content-center " style="min-height: 100vh;">
    <div class="card" style="width: 600px;">
        <div class="card-header text-center h1 p-5">Login</div>
        <div class="card-body mt-3 mb-3">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember Password
                </label>
            </div>
            <div class="d-flex justify-content-between mb-3 mt-3">
                <a href="forgot.html">Forgot Password?</a>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
        <div class="card-footer text-center"><a href="register.html">Need an account? Sign up!</a></div>
    </div>
</body>
<footer class="fixed-bottom">
    <nav class="navbar bg-white" style="padding: 20px;">
        <a class="navbar-brand text-secondary">Copyright &copy; Your Website 2024</a>
        <a class="navbar-brand text-primary">Privacy Policy &bull;Terms &amp; Conditions</a>
    </nav>
</footer>

</html>
