<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ejemplo Bootstrap 4</title>
</head>

<body class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <!-- Rectángulo verde -->
            <div class="col-12 p-3" style="background-color: rgb(2, 199, 2);">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-sm-3 p-5" style="background-color:red;"></div>
            <div class="col-md-10 col-sm-9 col-xs-12 p-5 ">
                <div class="row">
                    <!--Rosa-->
                    <div class="col-md-12 p-5 " style="background-color: rgb(251, 3, 255);"></div>
                    <!--Naranjas-->
                    <div class="col-xs-12 col-md-6" style="background-color: orange;border: 5px solid white; padding: 10%;"></div>
                    <div class="col-xs-12 col-md-6" style="background-color: orange;border: 5px solid white;"></div>
                    <!--Primera Fila-->
                    <div class="col-md-2 col-sm-4 col-6 p-5" style="background-color: blue; border: 5px solid white;;"></div>
                    <div class="col-md-2 col-sm-4 col-6 p-5" style="background-color: blue; border: 5px solid white;;"></div>
                    <div class="col-md-4 col-sm-4 col-6 p-5" style="background-color:  blue; border: 5px solid white;"></div>
                    <div class="col-md-2 col-sm-4 col-6 p-5" style="background-color:  blue; border: 5px solid white;"></div>
                    <div class="col-md-2 col-sm-4 col-6 p-5" style="background-color:  blue; border: 5px solid white;"></div>
                    <!--Segunda Fila-->
                    <div class="col-md-2 col-sm-4 col-6 p-5" style="background-color:  blue; border: 5px solid white;"></div>
                    <div class="col-md-2 col-sm-4 col-6 p-5" style="background-color:  blue; border: 5px solid white;"></div>
                    <div class="col-md-4 col-sm-4 col-6 p-5" style="background-color:  blue; border: 5px solid white;"></div>
                    <div class="col-md-2  col-sm-4 col-6 p-5" style="background-color:  blue; border: 5px solid white;"></div>
                    <div class="col-md-2 col-sm-4  col-6 p-5" style="background-color:  blue; border: 5px solid white;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Rectángulo verde -->
            <div class="col-12 p-3" style="background-color: rgb(2, 199, 2);">
            </div>
        </div>
    </div>
</body>

</html>
